<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-on</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Virtual Try-on</h2>
        <form id="upload-form" class="border p-4 bg-white shadow-sm">
            <div class="form-group mb-3">
                <label for="body_image">Body Image</label>
                <input type="file" class="form-control-file d-block mt-1" name="body_image" id="body_image" required>
            </div>
            <div class="form-group mb-3">
                <label for="cloth_image">Cloth Image</label>
                <input type="file" class="form-control-file d-block mt-1" name="cloth_image" id="cloth_image" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100 mt-2">Upload</button>
        </form>

        <div id="loading" class="d-none text-center mt-5">
            <img src="{{ url_for('static', filename='images/Infinity@1x-1.0s-200px-200px.svg') }}" alt="Loading Animation" class="mb-3">
            <p class="font-weight-bold">Waiting...</p>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Handle form submission with AJAX
        document.getElementById('upload-form').addEventListener('submit', function (e) {
            e.preventDefault();
            let formData = new FormData(this);
            document.getElementById('loading').classList.remove('d-none');

            fetch('{{ url_for('upload') }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.error);
                    document.getElementById('loading').classList.add('d-none');
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
                document.getElementById('loading').classList.add('d-none');
            });
        });
    </script>
</body>
</html>
